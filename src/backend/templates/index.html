<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Jira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        h3 {
            color: #764ba2;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .links-list {
            list-style: none;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .links-list li {
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .links-list a {
            display: block;
            padding: 15px 25px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            border: 2px solid transparent;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .links-list a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #666;
            border-top: 1px solid #e0e0e0;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Jira</h1>
            <p>Your backend is running successfully!</p>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>Generate Stories & Test Cases</h2>
                <div class="form-group">
                    <textarea id="epicsTextarea" rows="10" style="width:100%;" placeholder='[
                        { "epic_id":"E1", "title":"E-Commerce Checkout", "description":"Checkout + secure payment" },
                        { "epic_id":"E2", "title":"User Authentication", "description":"Login/Signup/Reset" }
                    ]'></textarea>

                    <!-- Important: type="button" so forms don’t auto-submit; pass `this` to the handler -->
                    <button id="generateBtn" type="button" class="btn" onclick="submitForm(event, this)">
                    Generate Stories
                    </button>

                </div>
            </div>
            
            <div class="section">
                <h3>Quick Links</h3>
                <ul class="links-list">
                    <li><a href="/runs">View All Runs</a></li>
                </ul>
            </div>
        </div>
        
        <div class="footer">
            <p>AI Jira &copy; 2025</p>
        </div>
    </div>

    <script>
  async function submitForm(event) {
    // If this is inside a <form>, stop the default submit/refresh
    if (event && typeof event.preventDefault === "function") event.preventDefault();

    const textarea = document.getElementById("epicsTextarea");
    const button   = document.getElementById("generateBtn");

    try {
      // Parse and validate the epics array from the textarea
      const epicsData = JSON.parse(textarea.value);
      if (!Array.isArray(epicsData)) {
        throw new Error("The JSON must be an array of epic objects.");
      }

      const payload = {
        project_name: "AI Jira Project",
        epics: epicsData
      };

      // Loading state
      const originalText = button.textContent;
      button.textContent = "Generating...";
      button.disabled = true;

      // One clean fetch (no duplicate calls, no mixed syntax)
      const res = await fetch("/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      
      if (!res.ok || !data.run_id) {
        throw new Error(data.error || data.message || `HTTP ${res.status}`);
      }

      // ✅ Redirect to results page
      window.location.href = `/runs/${encodeURIComponent(data.run_id)}`;

    } catch (err) {
      console.error(err);
      alert("❌ " + (err?.message || "Unexpected error"));
    } finally {
      if (button) {
        button.textContent = "Generate Stories";
        button.disabled = false;
      }
    }
  }
</script>
</body>
</html>
